experiment_name: "zarr_training_example"
output_base_dir: "runs"
augmentation: null
training:
  # For zarr mode: set both paths to the same zarr container
  images_dir: "dat/zarr_training_data/accumulated_train.zarr"
  labels_dir: "dat/zarr_training_data/accumulated_train.zarr"
  
  # Zarr-specific keys (required when images_dir == labels_dir with .zarr)
  raw_key: "0"
  label_key: "labels/mask/0"
  
  model_type: "vit_b_lm"
  patch_shape: [2048, 2048]
  batch_size: 1
  n_epochs: 100
  n_samples: null
  num_workers: 4
  learning_rate: 1.0e-5
  early_stopping: 10
  val_split: 0.1
  shuffle_data: true
  shuffle_seed: 42
  train_instance_segmentation_only: true
  normalize_inputs: true
  normalize_lower_percentile: 1.0
  normalize_upper_percentile: 99.5
  use_min_instance_sampler: true
  min_instances_per_patch: 1
  min_instance_size: 25
  checkpoint_name: "zarr_training_test"
  resume_from_checkpoint: null
  save_validation_predictions_frequency: null
  export_path: null
