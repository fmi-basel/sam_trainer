"""Example configuration for SAM training pipeline."""

experiment_name: "dsb_example"
output_base_dir: "runs"
log_level: "INFO"

# Data augmentation configuration
augmentation:
  input_images_dir: "data/raw/images"
  input_labels_dir: "data/raw/labels"
  output_dir: "data/augmented"
  output_format: "ome-zarr"  # Options: ome-zarr, tif, hdf5
  
  # Augmentation parameters
  n_augmentations: 3
  rotation_range: 45
  flip_horizontal: true
  flip_vertical: true
  gaussian_blur_prob: 0.3
  gaussian_noise_prob: 0.3
  brightness_contrast: true
  elastic_transform: false

# Training configuration
training:
  images_dir: "data/augmented/images"
  labels_dir: "data/augmented/labels"
  
  # Model settings
  model_type: "vit_b_lm"  # Options: vit_t, vit_b, vit_l, vit_h, vit_t_lm, vit_b_lm, vit_l_lm
  
  # Training hyperparameters
  patch_shape: [512, 512]
  batch_size: 1
  n_epochs: 100
  learning_rate: 1.0e-05
  val_split: 0.1
  
  # Checkpoint settings
  checkpoint_name: "dsb_example"
  resume_from_checkpoint: null
  export_path: null  # Auto-generated if null
